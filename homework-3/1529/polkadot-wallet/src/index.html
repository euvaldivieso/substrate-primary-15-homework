<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrate 账户创建器</title>
</head>
<body>
    <div id="sidebar">
        <h2>账户列表</h2>
        <select id="networkSelect">
            <option value="local">本地节点</option>
            <option value="polkadot">Polkadot 主网</option>
        </select>
        <button id="createAccount">创建新账户</button>
        <div id="accountList"></div>
    </div>
    <div id="main">
        <h1>账户详情</h1>
        <div id="accountDetails"></div>
        <h2>消息列表</h2>
        <div id="messageList"></div> 
    </div>
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>转账</h2>
            <form id="transferForm">
                <label for="fromAccount">从账户:</label>
                <select id="fromAccount" required></select><br><br>
                <label for="toAccount">到账户:</label>
                <select id="toAccount" required></select><br><br>
                <label for="amount">金额:</label>
                <input type="number" id="amount" required min="0" step="0.000000000001"><br><br>
                <button type="submit">确认转账</button>
            </form>
        </div>
    </div>
</body>
</html>
