<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrate 账户创建器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }
        #main {
            flex-grow: 1;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .account-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .account-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>账户列表</h2>
        <button id="createAccount">创建新账户</button>
        <div id="accountList"></div>
    </div>
    <div id="main">
        <h1>账户详情</h1>
        <div id="accountDetails"></div>
    </div>
</body>
</html>
